# SNMP daemon configuration for Auth Service
# Agent listening on all interfaces
agentAddress udp:161

# SNMPv2c community strings
rocommunity public
rwcommunity private

# System information
sysLocation "Auth Service Container"
sysContact "admin@snmp-monitor.com"
sysServices 72

# Security settings
com2sec readonly default public
com2sec readwrite default private

# Group definitions
group MyROGroup v2c readonly
group MyRWGroup v2c readwrite

# View definitions
view all included .1 80
view system included .1.3.6.1.2.1.1
view enterprise included .1.3.6.1.4.1.9999

# Access control
access MyROGroup "" any noauth exact all none none
access MyRWGroup "" any noauth exact enterprise none none

# Pass-through to external script for enterprise OIDs
pass .1.3.6.1.4.1.9999 /usr/local/bin/snmp-agent.py

# Alternative: Use extend for specific OIDs
extend .1.3.6.1.4.1.9999.1.1.0 /usr/local/bin/snmp-agent.py sysName
extend .1.3.6.1.4.1.9999.1.2.0 /usr/local/bin/snmp-agent.py sysStatus
extend .1.3.6.1.4.1.9999.1.3.0 /usr/local/bin/snmp-agent.py cpuUsage
extend .1.3.6.1.4.1.9999.1.4.0 /usr/local/bin/snmp-agent.py memoryUsage
extend .1.3.6.1.4.1.9999.1.5.0 /usr/local/bin/snmp-agent.py avgLatency
extend .1.3.6.1.4.1.9999.1.6.0 /usr/local/bin/snmp-agent.py totalErrors
extend .1.3.6.1.4.1.9999.1.7.0 /usr/local/bin/snmp-agent.py logLevel
extend .1.3.6.1.4.1.9999.1.8.0 /usr/local/bin/snmp-agent.py uptime
extend .1.3.6.1.4.1.9999.1.9.0 /usr/local/bin/snmp-agent.py requestsProcessed
extend .1.3.6.1.4.1.9999.1.10.0 /usr/local/bin/snmp-agent.py networkInBytes
extend .1.3.6.1.4.1.9999.1.11.0 /usr/local/bin/snmp-agent.py networkOutBytes

# Logging (commented out to avoid file issues)
# # logfile /var/log/snmpd.log

# Trap configuration (if needed)
# trap2sink 192.168.1.100 public
# informsink 192.168.1.100 public

# Disable some default views for security
view system included .1.3.6.1.2.1.1
view system included .1.3.6.1.2.1.25.1.1
