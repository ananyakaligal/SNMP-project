# Simple SNMP daemon configuration for Auth Service
agentAddress udp:161

# SNMPv2c community strings
rocommunity public
rwcommunity private

# System information
sysLocation "Auth Service Container"
sysContact "admin@snmp-monitor.com"
sysServices 72

# Simple extend commands for our custom OIDs
extend .1.3.6.1.4.1.9999.1.1.0 /bin/echo "Authentication Service"
extend .1.3.6.1.4.1.9999.1.2.0 /bin/echo "UP"
extend .1.3.6.1.4.1.9999.1.3.0 /bin/echo "45"
extend .1.3.6.1.4.1.9999.1.4.0 /bin/echo "2048"
extend .1.3.6.1.4.1.9999.1.5.0 /bin/echo "12"
extend .1.3.6.1.4.1.9999.1.6.0 /bin/echo "3"
extend .1.3.6.1.4.1.9999.1.7.0 /bin/echo "INFO"
extend .1.3.6.1.4.1.9999.1.8.0 /bin/echo "5d 12h 30m"
extend .1.3.6.1.4.1.9999.1.9.0 /bin/echo "15420"
extend .1.3.6.1.4.1.9999.1.10.0 /bin/echo "1024"
extend .1.3.6.1.4.1.9999.1.11.0 /bin/echo "768"
